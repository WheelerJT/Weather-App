<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-circle-wrapper">
        <div id="loading-circle"></div>
    </div>

    <div id="title-wrapper">
        <h1 id="title">Weather<br>App</h1>
    </div>


    <div id="search-form-wrapper">
        <form method="get" id="search-form">
            <input type="search" name="location-search" id="location-search" placeholder="Please Enter a City Name" autocomplete="off">
            <button type="submit" id="search-button"></button>
        </form>
        <ul class="dropdown" id="dropdown">
        </ul>
        <div class="dropdown-load-wrapper" id="dropdown-load-wrapper">
            <img src="./images/loading-circle-black.svg" alt="loading" id="dropdown-load">
        </div>
    </div>
    <div class="bodyWrap" id="bodyWrap">
        <header>
            <div id="headerWrap">
                
                <div id="locationWrap">
                    <div class="location" >
                        <h1 id="location"></h1>
                        </h1>
                    </div>
                </div>

                <div class="art-wrapper">
                    <img src="./images/sunny.jpg" alt="Weather Image" id="art">
                </div>

                <div class="temperature-wrapper">
                    <h1 id="temperature"></h1>
                </div>

                <div class="weather-type-wrapper">
                    <h3 id="weatherType"></h3>
                </div>
            </div>
        </header>

        <div class="info-wrapper" id="infoWrap">
            <table class="info-table">

                <tr>
                    <td class="query">Feels Like:</td>
                    <td class="data" id="feelsLike"></td>
                </tr>

                <tr>
                    <td class="query">Low:</td>
                    <td class="data" id="tempMin"></td>
                </tr>

                <tr>
                    <td class="query">High:</td>
                    <td class="data" id="tempMax"></td>
                </tr>

                <tr>
                    <td class="query">Wind Speed:</td>
                    <td class="data" id="windSpeed"></td>
                </tr>

                <tr>
                    <td class="query">Humidity:</td>
                    <td class="data" id="humidity"></td>
                </tr>
            </table>
        </div>
    </div>

    <div id="clouds"></div>

    <script src="./script.mjs" type="module"></script>
    
</body>
</html>
